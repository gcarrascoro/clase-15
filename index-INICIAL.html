<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <h1>Venta de ninjas 🐱‍👤</h1>

      <a href="#kitana">La Kitana</a>

    </nav>
  </header>
  <main>
    <!-- OFERTA #1 -->
    <section id="silenciosa" class="oferta">
      <div class="encabezado">

          <h1>La ninja silenciosa</h1>
        </header>

      <div class="detalle">
        <p>Esta ninja te vuela la nuca de una patada 🦵
        </p>
      </div>
      <div class="llame-ya">
        <button disabled class="pago-paypal">AGOTADO</button>
        <button disabled class="pago-mercado-libre">AGOTADO</button>
      </div>
    </section>

    <!-- OFERTA #2 -->
    <section id="kitana" class="oferta">
      <div class="encabezado">
        <img src="https://i.ytimg.com/vi/OUFjNy-K70k/maxresdefault.jpg" alt="" />
        <header>
          <h1>Kitana, la de Mortal Kombat</h1>
        </header>
      </div>
      <div class="detalle">
        <p>
          No pareciera moverse, pero Kitana es una de las más fuertes de su
          Dosho
        </p>
      </div>
      <div class="llame-ya">
        <button class="pago-paypal">15000 RYU</button>
        <button disabled class="pago-mercado-libre">AGOTADO</button>
      </div>
    </section>

    <!-- OFERTA #3 -->
    <section id="buenito" class="oferta">
      <div class="encabezado">
        <img src="http://pm1.narvii.com/6012/030fd7df49d8cf3f759e802b28df73131c65e114_hq.jpg" alt="" />
        <header>
          <h1>El ninja buenito</h1>
        </header>
      </div>
      <div class="detalle">
        <p><strong>DISCLAIMER</strong>: no es un ninja</p>
      </div>
      <div class="llame-ya">
        <button class="pago-paypal">US$ 100</button>
        <button class="pago-mercado-libre">US$ 150 + envio</button>
      </div>
    </section>
